
<div class=" content">
    <div class=" row">
      <div class=" col-md-12">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>ID</th>
            <th>delete</th>
          </tr>
          </thead>
          <tbody *ngFor="let trip of listTrip ">
          <tr>
            
            <td><h3 style="color: white;">{{trip.id}}</h3></td>
            <td><button class="btn btn-danger" (click)="deleteTrip(trip)">Delete</button></td>
            
             <!-- <td><button (click)="d(product.id)">Delete</button></td> -->
          </tr>
          </tbody>
        </table>
        <button class="btn btn-lg btn-outline-primary" (click)="open(mymodal)">test modal</button>
        <ng-template #mymodal let-modal>

            
                     <div class="modal-header">
                        <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                     </div>
                     <div class="modal-body">
                        <form #addForm="ngForm" (ngSubmit)="onAddEmloyee(addForm)">
                        <div class="form-group">
                           <label for="name">Name</label>
                           <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                           <label for="email">Email Address</label>
                           <input type="email" ngModel name="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                           <label for="phone">Job title</label>
                           <input type="text" ngModel name="jobTitle" class="form-control" id="jobTile" placeholder="Job title" required>
                        </div>
                        <div class="form-group">
                           <label for="phone">Phone</label>
                           <input type="text" ngModel name="phone" class="form-control" id="phone" placeholder="Phone" required>
                        </div>
                        <div class="form-group">
                           <label for="phone">Description</label>
                           <textarea  class="form-control" ></textarea>
                        </div>
                        <div class="modal-footer">
                           <button type="button" id="add-employee-form" class="btn btn-secondary" (click)="modal.close('Save click')">Close</button>
                           <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
                        </div>
                        </form>
                     </div>
                  
            
                
          </ng-template>
      </div>
    </div>
  </div>
